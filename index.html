<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
        <link rel="stylesheet" href="css/main.css">
        <title>JS Calculator</title>
    </head>
    <body>
        <div class="container">
            <div id="calculator">
                <div class="row">
                    <div id="screen"></div>
                </div>
                <div class="row">
                    <button class="three columns" value="9">9</button>
                    <button class="three columns" value="8">8</button>
                    <button class="three columns" value="7">7</button>
                    <button class="three columns" value="*">*</button>
                </div>
                <div class="row">
                    <button class="three columns" value="6">6</button>
                    <button class="three columns" value="5">5</button>
                    <button class="three columns" value="4">4</button>
                    <button class="three columns" value="/">/</button>
                </div>     
                <div class="row">
                    <button class="three columns" value="3">3</button>
                    <button class="three columns" value="2">2</button>
                    <button class="three columns" value="1">1</button>
                    <button class="three columns" value="-">-</button>
                </div>     
                <div class="row">
                    <button class="three columns" value="0">0</button>
                    <button class="three columns" value=".">.</button>
                    <button class="three columns" value="=">=</button>
                    <button class="three columns" value="+">+</button>
                </div>                                        
            </div>

        </div>

    </body>
</html>
